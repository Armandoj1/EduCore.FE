<div class="gestion-notas">
  <div class="header">
    <h2 class="title">Gestión de Notas</h2>
    <p class="subtitle">Lista de períodos académicos</p>
  </div>
  
  <table class="periodos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del Período</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let periodo of periodos">
        <td>{{ periodo.periodoVigenteID }}</td>
        <td>{{ periodo.nombrePeriodo }}</td>
        <td>{{ periodo.estado === 1 ? 'Habilitado' : 'Deshabilitado' }}</td>
        <td>
          <button (click)="habilitarPeriodo(periodo.periodoVigenteID)" 
                  [disabled]="periodo.estado === 1"
                  class="habilitar-btn">
            Habilitar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
