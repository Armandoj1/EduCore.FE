<div class="subject-management" [@fadeInOut]>
    <h2 class="title" [@slideInFromTop]>Gesti√≥n de Materias</h2>
    
    <div class="search-bar" [@slideInFromLeft]>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar materia...">
      <button (click)="searchSubject()">Buscar</button>
    </div>
  
    <form (ngSubmit)="saveSubject()" class="subject-form" [@slideInFromRight]>
      <div class="form-row">
        <div class="form-group">
          <label for="subjectName">Nombre de la materia:</label>
          <input type="text" id="subjectName" [(ngModel)]="currentSubject.name" name="subjectName" required>
        </div>
        <div class="form-group x-small-input">
          <label for="subjectId">ID de la materia:</label>
          <input type="text" id="subjectId" [(ngModel)]="currentSubject.id" name="subjectId" required>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">{{ isEditing ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" (click)="cancelEdit()">Cancelar</button>
      </div>
    </form>
  
    <div class="subject-list" [@slideInFromBottom]>
      <table>
        <thead>
          <tr>
            <th>ID de la Materia</th>
            <th>Nombre de la Materia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subject of subjects; let i = index" [@fadeIn]="i">
            <td>{{subject.id}}</td>
            <td>{{subject.name}}</td>
            <td>
              <button (click)="editSubject(subject)" class="edit-btn">Editar</button>
              <button (click)="deleteSubject(subject)" class="delete-btn">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
