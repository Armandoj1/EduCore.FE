<div class="login-container">
  <div class="login-card" [@slideInFromBottom] [@pulseAnimation]>
    <h2 class="stagger-item">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [@staggeredFade]>   
      <div class="input-group stagger-item">
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required placeholder="Usuario" [disabled]="isLoading">
      </div>
      <div class="input-group stagger-item">
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required placeholder="Contraseña" [disabled]="isLoading">
      </div>
      <div class="remember-forgot stagger-item">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" [disabled]="isLoading">
          <span>Recordarme</span>
        </label>
        <a href="#" [class.disabled]="isLoading">Olvidé la Contraseña</a>
      </div>
      <button type="submit" class="stagger-item" [disabled]="isLoading">
        {{ isLoading ? 'Iniciando sesión...' : 'Acceder' }}
      </button>
    </form>
    <div class="register stagger-item">
      <p>¿No tienes una cuenta? <a href="#" [class.disabled]="isLoading">Crear una</a></p>
    </div>
    <div *ngIf="errorMessage" class="error-message" [@fadeInOut]>
      {{ errorMessage }}
    </div>
  </div>
</div>
