<div class="student-management">
  <div class="header">
    <div>
      <h2 class="title">Gestión de Estudiantes</h2>
      <p class="subtitle">Administra la información de los estudiantes</p>
    </div>
  </div>
  
  <button class="add-button" (click)="openAddStudentModal()">Agregar Estudiante</button>

  <div class="table-container">
    <table class="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Grado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.grade }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Agregar Estudiante</h3>
        <button class="close-button" (click)="closeModal()">×</button>
      </div>
      <p class="modal-subtitle">Ingrese los datos del nuevo estudiante aquí.</p>
      <form (ngSubmit)="addStudent()">
        <div class="form-row">
          <div class="form-group">
            <label for="id">Número de Identificación</label>
            <input id="id" type="text" [(ngModel)]="newStudent.id" name="id" required>
          </div>
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input id="name" type="text" [(ngModel)]="newStudent.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input id="birthdate" type="date" [(ngModel)]="newStudent.birthdate" name="birthdate" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" [(ngModel)]="newStudent.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Dirección</label>
            <input id="address" type="text" [(ngModel)]="newStudent.address" name="address" required>
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input id="phone" type="tel" [(ngModel)]="newStudent.phone" name="phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="grade">Grado</label>
            <select id="grade" [(ngModel)]="newStudent.grade" name="grade" required>
              <option value="">Seleccione el grado</option>
              <option *ngFor="let grade of grades" [value]="grade">{{ grade }}</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-button" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="save-button">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
