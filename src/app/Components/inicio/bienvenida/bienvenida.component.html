<div class="dashboard-container">
  <!-- Metric Cards -->
  <div class="metric-cards">
    <div *ngFor="let card of metricCards" class="metric-card" [@fadeInOut]>
      <div class="metric-content">
        <div class="metric-info">
          <h3 class="metric-title">{{ card.title }}</h3>
          <div class="metric-value">{{ card.value }}</div>
          <p class="metric-change">{{ card.change }}</p>
        </div>
        <i [class]="card.icon + ' metric-icon'"></i>
      </div>
    </div>
  </div>

  <!-- Recent Events -->
  <div class="activity-section" [@fadeInOut]>
    <div class="activity-header">
      <h2 class="activity-title">Eventos Recientes</h2>
      <p class="activity-subtitle">Ãšltimos eventos registrados en el sistema</p>
    </div>
    <div class="activity-grid">
      <div *ngFor="let event of recentEvents" class="activity-card" [@fadeInOut]>
        <div class="activity-card-content">
          <div class="activity-card-header">
            <div class="activity-title-type">
              <h3 class="activity-name">{{ event.titulo }}</h3>
              <span class="activity-type">{{ event.nombre }}</span>
            </div>
            <span class="activity-status">{{ event.estado }}</span>
          </div>
          <p class="activity-description">{{ event.descripcion }}</p>
          <div class="activity-dates">
            <span><strong>Inicio:</strong> {{ event.fechaInicio | date:'short' }}</span>
            <span><strong>Fin:</strong> {{ event.fechaFin | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
