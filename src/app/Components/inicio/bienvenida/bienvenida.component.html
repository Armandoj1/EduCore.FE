<div class="dashboard-container">
  <!-- Metric Cards -->
  <div class="metric-cards">
    <div *ngFor="let card of metricCards" class="metric-card">
      <div class="metric-content">
        <div class="metric-info">
          <h3 class="metric-title">{{ card.title }}</h3>
          <div class="metric-value">{{ card.value }}</div>
          <p class="metric-change">{{ card.change }}</p>
        </div>
        <i [class]="card.icon + ' metric-icon'"></i>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="activity-card">
    <div class="activity-header">
      <h2 class="activity-title">Actividad Reciente</h2>
      <p class="activity-subtitle">Ãšltimas actualizaciones en el sistema</p>
    </div>
    <div class="activity-list">
      <div *ngFor="let activity of recentActivity" class="activity-item">
        <div class="activity-user">
          <div [class]="'activity-avatar ' + activity.color">
            {{ activity.initials }}
          </div>
          <div class="activity-details">
            <div class="activity-name">{{ activity.name }}</div>
            <div class="activity-action">{{ activity.action }}</div>
          </div>
        </div>
        <div class="activity-time">{{ activity.time }}</div>
      </div>
    </div>
  </div>
</div>
